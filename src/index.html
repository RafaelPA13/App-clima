          <img src="" alt="icone de temperatura" id="iconeTemperatura" />

        <p id="condicaoTempo"></p>

        <div class="umidadeEVento">
          <p id="umidade">
            <i class="fa-solid fa-droplet"></i>
            <span></span>
          </p>
          <p id="vento">
            <i class="fa-solid fa-wind"></i>
            <span></span>
          </p>
        </div>
      </div>
    </header>

    <main>
      <div class="listaDeCapitais"></div>
    </main>
